<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100%" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Calculo de Macros</mat-card-title>
        <mat-divider></mat-divider>
        <mat-divider></mat-divider>

        <mat-tab-group>
          <mat-tab label="Café">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                  <input matInput placeholder="Ex. Pizza" value="Sushi" />
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Leave a comment</mat-label>
                  <textarea
                    matInput
                    placeholder="Ex. It makes me feel..."
                  ></textarea>
                </mat-form-field>
              </form>

              <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

              <!-- Name Column -->
              <ng-container matColumnDef="alimento">
                <th mat-header-cell *matHeaderCellDef>Alimento</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.alimento }}
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="carbo">
                <th mat-header-cell *matHeaderCellDef>Carboidrato</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.carboidrato }}
                </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="prot">
                <th mat-header-cell *matHeaderCellDef>Proteina</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.proteina }}
                </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="gord">
                <th mat-header-cell *matHeaderCellDef>Gordura</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.gordura }}
                </td>
              </ng-container>

              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Calorias</th>
                <td mat-cell *matCellDef="let element">{{ element.total }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </mat-tab>
          <mat-tab label="Almoço"> Almoço </mat-tab>
          <mat-tab label="Janta"> Janta





          </mat-tab>
        </mat-tab-group>

        <div>
          <div class="lista-arquivos-download">
            <mat-list>
              <mat-list-item *ngFor="let rel of relatorios">
                <mat-icon
                  class="icon-donwload"
                  (click)="downloadFile()"
                  mat-list-icon
                  matTooltip="Baixar este arquivo"
                  >cloud_download</mat-icon
                >

                <div class="example-button-container">
                  <button mat-mini-fab color="accent" (click)="openDialog()">
                    <mat-icon>plus_one</mat-icon>
                  </button>
                </div>
                <mat-divider></mat-divider>
              </mat-list-item>
            </mat-list>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
